# -----------------------------------------------------------------------------
# Theme settings
# -----------------------------------------------------------------------------

repo_theme_light: default
repo_theme_dark: dark

# -----------------------------------------------------------------------------
# RSS Feed
# -----------------------------------------------------------------------------
rss_icon: true

# -----------------------------------------------------------------------------
# Layout
# -----------------------------------------------------------------------------

navbar_fixed: true
footer_fixed: false

# Dimensions
max_width: 800px

# -----------------------------------------------------------------------------
# Open Graph & Schema.org
# -----------------------------------------------------------------------------

serve_og_meta: true
serve_schema_org: true
og_image: /assets/img/prof_pic.jpg

# -----------------------------------------------------------------------------
# Social integration
# -----------------------------------------------------------------------------

github_username: iriosu
linkedin_username: ignacio-rios-25b07228
scholar_userid: pgmk7egAAAAJ
orcid_id:
