<!DOCTYPE html>
<html lang="{{ site.lang }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% include metadata.html %}
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description | strip_html | strip_newlines | truncate: 160 }}">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Academicons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/_assets/css/style.css' | relative_url }}">
    
    {% if site.enable_google_analytics %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', '{{ site.google_analytics }}');
    </script>
    {% endif %}
  </head>

  <body>
    <header>
      <nav id="navbar">
        <a class="navbar-brand" href="{{ '/' | relative_url }}">{{ site.first_name }} {{ site.last_name }}</a>
        <ul class="navbar-nav">
          <li class="nav-item {% if page.permalink == '/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/' | relative_url }}">about</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ '/assets/cv_new.pdf' | relative_url }}" target="_blank">cv</a>
          </li>
          <li class="nav-item {% if page.permalink == '/publications/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/publications/' | relative_url }}">publications</a>
          </li>
          <li class="nav-item {% if page.permalink == '/teaching/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/teaching/' | relative_url }}">teaching</a>
          </li>
          <li class="nav-item">
            <button id="darkModeToggle" title="Toggle theme">
              <i class="fa-solid fa-adjust"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      {{ content }}
    </main>

    {% include footer.html %}
    
    <script src="{{ '/_assets/js/al-folio.js' | relative_url }}"></script>
  </body>
</html>
