<header>
  <nav id="navbar" class="navbar navbar-light navbar-expand-sm {% if site.navbar_fixed %}fixed-top{% endif %}">
    <div class="container">
      {% if page.permalink != '/' %}
      <a class="navbar-brand title font-weight-lighter" href="{{ site.baseurl }}/">
        {% if site.title == "blank" %}<span class="font-weight-bold">{{ site.first_name }}</span> {{ site.last_name }}{% else %}{{ site.title }}{% endif %}
      </a>
      {% endif %}
      
      <!-- Navbar Toggle -->
      <button class="navbar-toggler collapsed ml-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar top-bar"></span>
        <span class="icon-bar middle-bar"></span>
        <span class="icon-bar bottom-bar"></span>
      </button>

      <div class="collapse navbar-collapse text-right" id="navbarNav">
        <ul class="navbar-nav ml-auto flex-nowrap">
          <!-- About -->
          <li class="nav-item {% if page.permalink == '/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/' | relative_url }}">About</a>
          </li>
          
          <!-- Publications -->
          <li class="nav-item {% if page.permalink == '/publications/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/publications/' | relative_url }}">Publications</a>
          </li>
          
          <!-- Teaching -->
          <li class="nav-item {% if page.permalink == '/teaching/' %}active{% endif %}">
            <a class="nav-link" href="{{ '/teaching/' | relative_url }}">Teaching</a>
          </li>
          
          <!-- CV -->
          <li class="nav-item">
            <a class="nav-link" href="{{ '/assets/cv_new.pdf' | relative_url }}" target="_blank">CV</a>
          </li>

          {% if site.enable_darkmode %}
          <!-- Dark Mode Toggle -->
          <li class="nav-item">
            <button id="darkModeToggle" class="btn btn-sm nav-link">
              <i class="fa-regular fa-moon"></i>
            </button>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
</header>
